<!DOCTYPE html>

<html>
    <head>
        <title>SRS</title>
        <link rel="stylesheet" href = "public/css/style.css" type="text/css" >
        <link rel= "stylesheet" href="public/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body >
        <div class = "main">
            <div class="head">             
                <div class="row">
                    <div class="col-sm-8">
                        <h3 class = "head_h1"> Student Registration System</h> 
                    </div>
                    
                    <div class="col-sm-4">
                        <a class="btn btn-primary" href="admin.html">LogIn</a> 
                    </div>
                </div> 
                <hr>             
            </div>
            
            <div class = "formSection">
            <form id = "srmForm" name= "srmForm" action = "student_register.php" method = "POST" >
                <div class="form-row">
                    <div class="col-sm-4">
                        <label class = "lab" for="fname">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" id="fname" name="fname">
                    </div>
                    
                    <div class="col-sm-4">
                        <label for="mname">Middle Name</label>
                        <input type="text" class="form-control" placeholder="Middle name" id="mname" name="mname">
                    </div> 

                    <div class="col-sm-4">
                        <label for="fname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" id="lname" name="lname">
                    </div>
                </div>

                <div class="form-group">
                    <label> Gender </label>
                    <br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label class = "check" for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label class= "check" for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label class= "check" for="other">Others</label>
                    <p id = "genderError">Please select your Gender.</p>
                </div>

                <div class="form-row">
                    <div class="col">
                            <label for="contact">Contact Number</label>
                            <input type="text" class="form-control" id="contact" name = "contact" placeholder="Contact Number"> 
                    </div>
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name = "email" placeholder="Email">
                    </div>
                </div>  
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name= "address" placeholder="1234 Main St">
                </div>

                <div class= "form-group" id= "enrollment">
                    <label for="course">Enrolled In</label>
                        <div id="selectCourse">
                        <select id="course" name="course" class = "custom-select" form="srmForm">
                            <option value="">---</option>
                            <option value="BSc.CSIT">BSc.CSIT</option>
                            <option value="BIM">BIM</option>
                            <option value="BCA">BCA</option>
                            <option value="BIT">BIT</option>
                        </select>
                        </div>
                </div>

                <a class="btn btn-primary" onclick="submitForm()">Register</a>

                
            </form>
        </div>

    </div>      
        
    <script src="public/js/index_script.js"></script> 
    </body>
</html>
